<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Nav Test</title>
    <!-- Подключаем ваш основной CSS -->
    <link rel="stylesheet" href="assets/css/config.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <style>
        /* Дополнительные стили для тестирования, не влияющие на основной CSS */
        body {
            margin: 0;
            padding: 0;
            /* Добавим фон для демонстрации эффекта */
            background: linear-gradient(45deg, #f0f0f0, #d0d0d0, #b0b0b0);
            height: 200vh; /* Добавим высоту для скролла */
        }
        /* Копируем стили nav из вашего CSS */
        .background_nav{
            width: 100%;
            height: 85px;
            top: 0;
            background-color: black;
            position: absolute;
        }
        nav{
            width: 100%;
            height: 85px;
            /* Убираем старый backdrop-filter */
            /* backdrop-filter: blur(5px); */
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 999;
            /* Убираем background-color для эффекта */
            background-color: transparent;
        }
        .nav_left{
            width: 10%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .nav_left button{
            color: white;
            background-color: transparent;
            border: none;
            width: 100px;
            text-align: unset;
            transition: 0.3s;
            cursor: pointer;
        }
        .nav_center{
            width: 50%;
            height: 100%;
        }
        .nav_right{
            width: 10%;
            height: 100%;
            display: flex;
            justify-content: end;
            align-items: center;
        }
        .nav_right button{
            color: white;
            background-color: transparent;
            border: none;
            width: 70px;
            text-align: unset;
            transition: 0.3s;
            cursor: pointer;
            font-size: 28px;
            margin-right: 5px;
            transition: 0.3s;
        }
        .logo{
            color: white;
            font-size: 52px;
            display: flex;
            justify-content: center;
            align-items: end;
        }
        .logo-slogan{
            color: white;
            font-size: 18px;
            margin-left: 5px;
        }
        /* Классы для переключения цвета текста */
        .logo,
        .logo-slogan,
        nav button {
            color: white; /* Базовый цвет */
            transition: color 0.3s ease; /* Плавный переход */
        }
        .logo.contrast-dark,
        .logo-slogan.contrast-dark,
        nav button.contrast-dark {
            color: black !important;
        }
        .logo.contrast-light,
        .logo-slogan.contrast-light,
        nav button.contrast-light {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="background_nav"></div>
    <nav id="nav">
        <div class="nav_left">
            <button>Menu</button>
            <button>Search</button>
        </div>
        <div class="nav_center">
            <h1 class="logo">.backstage <p class="logo-slogan">magazine</p></h1>
        </div>
        <div class="nav_right">
            <button>Shop</button>
        </div>
    </nav>

    <!-- Скрипт для Liquid Glass -->
    <script src="assets/js/liquid-glass-nav.js"></script> <!-- Подключаем новый JS -->
</body>
</html>
